<div style="display: flex; flex-direction: column; height: 100%;">

    class="ag-theme-quartz flex-grow-1"
    style="width: 100%; height: 500px;"

    [defaultColDef]="defaultColDef"

  >
  </ag-grid-angular>
</div>
