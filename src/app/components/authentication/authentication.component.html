<mat-card style="max-width: 500px; margin: 0 auto; padding: 20px; margin-top: 128px;">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formGroup"
              class="form-container">
            <mat-form-field>
                <input matInput
                       type="text"
                       formControlName="firstName"
                       placeholder="First Name">
            </mat-form-field>
            <mat-form-field>
                <input matInput
                       type="text"
                       formControlName="lastName"
                       placeholder="Last Name">
            </mat-form-field>
            <mat-form-field>
                <input matInput
                       type="email"
                       formControlName="email"
                       placeholder="Email">
            </mat-form-field>
            <mat-form-field>
                <input matInput
                       type="password"
                       formControlName="password"
                       placeholder="Password">
            </mat-form-field>
            <div class="button-row">
                <button mat-raised-button
                        (click)="onCancel()">Cancel</button>
                <button mat-raised-button
                        type="submit"
                        (click)="onSubmit()">Submit</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
